<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <div class="color-bar" style="background-color: black"><div class="container"><h1 style="text-align: match-parent"><b><font color="#f5f5f5">TUNING CARS</font></b></h1></div></div>
    <h:form id="CarByClient">
        <br/><br/>
        <h1>Car by Client</h1>
        <br/><br/>

        <h:outputLabel for="txtId" value="Client Id"/><br/><br/>
        <h:outputLabel id="txtId" value="#{tcservicefacade.client.id}"/><br/><br/>

        <h:commandButton value="Ver" action="#{tcservicefacade.addCars}">
            <f:param name="Id" value="#{tcservicefacade.client.id}"/>
        </h:commandButton>
        <br/><br/>
        <h:outputText value="Brand #{tcservicefacade.car.brand} "/>
        <br/><br/>
        <h:outputText value="Model #{tcservicefacade.car.model} "/>
        <br/><br/>
        <h:outputText value="Color #{tcservicefacade.car.color} "/>
        <br/><br/>
        <h:commandButton id="ListClients" value="BACK" action="ListClients"/>
    </h:form>
</f:view>
</html>
