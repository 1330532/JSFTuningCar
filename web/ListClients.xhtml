<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>List Accessories</title>
</h:head>
<h:body>
<center>
    <f:view>
        <div class="color-bar" style="background-color: black"><div class="container"><h1 style="text-align: match-parent"><b><font color="#f5f5f5">TUNING CARS</font></b></h1></div></div>
        <br/><br/>
        <h:form>
            <b:navBar brand="Principal" brandHref="/JSFTuningCarWeb/index.xhtml">
                <b:navbarLinks>
                    <b:navLink value="Back" href="/JSFTuningCarWeb/index.xhtml"></b:navLink>
                    <b:dropMenu value="Shortcuts">
                        <b:navLink value="About Tuning Car" href="/JSFTuningCarWeb/aboutTuning.xhtml"></b:navLink>
                        <b:navLink value="Our Accesories" href="/JSFTuningCarWeb/ListAccessories.xhtml"></b:navLink>
                        <b:navLink value="Reservation" href="/JSFTuningCarWeb/ReserveClient.xhtml"></b:navLink>
                        <b:navLink value="Check a Reservation" href="/JSFTuningCarWeb/ListClients.xhtml"></b:navLink>
                        <b:navLink value="Referents" href="/JSFTuningCarWeb/referents.xhtml"></b:navLink>
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
        </h:form>
        <br/><br/>
        <h1>Clients Table</h1>
        <br/><br/>
        <h:form>
            <b:commandButton id="index" value="Back" action="index"/><br/>
            <!--h:commandButton id="userDetail" value="Table Detail" action="userDetail"/-->
        </h:form>
        <br/><br/>
        <br/>
        <h:outputLabel value="Count Clients: #{tcservicefacade.clientsCount}"/>
        <br/>

        <h:dataTable value="#{tcservicefacade.clients}" var="client" content="width=device-width, initial-scale=1">
            <h:column>
                <f:facet name="header"> ID </f:facet>
                #{client.id}
            </h:column>
            <h:column>
                <f:facet name="header"> First Name </f:facet>
                #{client.firstName}
            </h:column>
            <h:column>
                <f:facet name="header"> Last Name </f:facet>
                #{client.lastName}
            </h:column>
            <h:column>
                <f:facet name="header"> Address </f:facet>
                #{client.dir}
            </h:column>
            <h:column>
                <f:facet name="Header"> Actions </f:facet>
                <h:form>
                    <h:commandLink value=" Edit " action="EditClient" actionListener="#{tcservicefacade.getClientParam}">
                        <f:param name="selectClientToEditId" value="#{client.id}"/>
                        <f:param name="selectClientToEditF" value="#{client.firstName}"/>
                        <f:param name="selectClientToEditL" value="#{client.lastName}"/>
                        <f:param name="selectClientToEditD" value="#{client.dir}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="Header"> More
                    Actions </f:facet>
                <h:form >
                    <h:commandLink value=" Delete " action="#{tcservicefacade.deleteReservClient}">
                        <f:param name="Id" value="#{client.id}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </f:view>
</center>
</h:body>
</html>
