<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Clients Table"/>
    <br/><br/>
    <h:commandButton value="Back" action="index"></h:commandButton>
    <br/><br/>
    <h:dataTable value="#{tcservicefacade.clients}" var="client">
        <h:column>
            <f:facet name="header"> ID </f:facet>
            #{client.id}
        </h:column>
        <h:column>
            <f:facet name="header"> First Name </f:facet>
            #{client.firstName}
        </h:column>
        <h:column>
            <f:facet name="header"> Last Name </f:facet>
            #{client.lastName}
        </h:column>
        <h:column>
            <f:facet name="header"> Address </f:facet>
            #{client.dir}
        </h:column>
        <h:column>
            <f:facet name="Header"> Actions </f:facet>
            <h:form >
                <h:link value="Add" outcome="detalleUsuario">
                    <f:param name="id" value="#{client.id}"/>
                    <f:param name="firstname" value="#{client.firstName}"/>
                    <f:param name="lastname" value="#{client.lastName}"/>
                    <f:param name="dir" value="#{client.dir}"/>
                </h:link>
            </h:form>
        </h:column>
    </h:dataTable>
</f:view>
</html>
