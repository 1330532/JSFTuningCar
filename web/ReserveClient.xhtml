<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <div class="color-bar" style="background-color: black"><div class="container"><h1 style="text-align: match-parent"><b><font color="#f5f5f5">TUNING CARS</font></b></h1></div></div>
    <h:form id="AddClient">
        <br/><br/>
        <h1>Add New Client</h1>
        <br/><br/>
        <h:outputLabel for="txtDate" value="Date"/><br/><br/>
        <h:inputText id="txtDate" value="#{tcservicefacade.serviceCar.date}"/><br/><br/>

        <h:outputLabel for="txtFN" value="First Name"/><br/><br/>
        <h:inputText id="txtFN" value="#{tcservicefacade.serviceCar.firstName}"/><br/><br/>

        <h:outputLabel for="txtLN" value="Last Name"/><br/><br/>
        <h:inputText id="txtLN" value="#{tcservicefacade.serviceCar.lastName}"/><br/><br/>

        <h:outputLabel for="txtBrand" value="Brand Car"/><br/><br/>
        <h:inputText id="txtBrand" value="#{tcservicefacade.serviceCar.brand}"/><br/><br/>

        <h:outputLabel for="txtModel" value="Model Car"/><br/><br/>
        <h:inputText id="txtModel" value="#{tcservicefacade.serviceCar.model}"/><br/><br/>

        <h:outputLabel for="txtColor" value="Color Car"/><br/><br/>
        <h:inputText id="txtColor" value="#{tcservicefacade.serviceCar.color}"/><br/><br/>

        <h:outputLabel for="txtDir" value="Address"/><br/><br/>
        <h:inputText id="txtDir" value="#{tcservicefacade.serviceCar.dir}"/><br/><br/>

        <h:outputLabel for="txtPrice" value="Price Aprox."/><br/><br/>
        <h:inputText id="txtPrice" value="#{tcservicefacade.serviceCar.price}"/><br/><br/>

        <h:outputLabel for="txtDesc" value="Description"/><br/><br/>
        <h:inputTextarea id="txtDesc" value="#{tcservicefacade.serviceCar.desc}" rows="4" cols="20"/><br/><br/>

        <h:commandButton value="Update" action="#{tcservicefacade.addReservClient}">
            <f:param name="Fn" value="#{tcservicefacade.serviceCar.firstName}"/>
            <f:param name="Ln" value="#{tcservicefacade.serviceCar.lastName}"/>
            <f:param name="Dir" value="#{tcservicefacade.serviceCar.dir}"/>
            <f:param name="Br" value="#{tcservicefacade.serviceCar.brand}"/>
            <f:param name="Mo" value="#{tcservicefacade.serviceCar.model}"/>
            <f:param name="Co" value="#{tcservicefacade.serviceCar.color}"/>
            <f:param name="Desc" value="#{tcservicefacade.serviceCar.desc}"/>
            <f:param name="Price" value="#{tcservicefacade.serviceCar.price}"/>
            <f:param name="Date" value="#{tcservicefacade.serviceCar.date}"/>
        </h:commandButton>
        <h:commandButton id="index" value="BACK" action="index"/>
    </h:form>
</f:view>
</html>
