<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>List Accessories</title>
</h:head>
<h:body>
<center>
<f:view>
    <div class="color-bar" style="background-color: black"><div class="container"><h1 style="text-align: match-parent"><b><font color="#f5f5f5">TUNING CARS</font></b></h1></div></div>
    <br/><br/>
    <h:form>
        <b:navBar brand="Principal" brandHref="/JSFTuningCarWeb/index.xhtml">
            <b:navbarLinks>
                <b:navLink value="Back" href="/JSFTuningCarWeb/index.xhtml"></b:navLink>
                <b:dropMenu value="Shortcuts">
                    <b:navLink value="About Tuning Car" href="/JSFTuningCarWeb/aboutTuning.xhtml"></b:navLink>
                    <b:navLink value="Our Accesories" href="/JSFTuningCarWeb/ListAccessories.xhtml"></b:navLink>
                    <b:navLink value="Reservation" href="/JSFTuningCarWeb/ReserveClient.xhtml"></b:navLink>
                    <b:navLink value="Check a Reservation" href="/JSFTuningCarWeb/ListClients.xhtml"></b:navLink>
                    <b:navLink value="Referents" href="/JSFTuningCarWeb/referents.xhtml"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
    </h:form>
    <h:form id="AddClient">
        <br/><br/>
        <h1>Add New Client</h1>
        <br/><br/>
        <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="txtDate" value="Date"/><br/><br/>
        <b:inputText id="txtDate" value="#{tcservicefacade.serviceCar.date}"/><br/><br/>

        <h:outputLabel for="txtFN" value="First Name"/><br/><br/>
        <b:inputText id="txtFN" value="#{tcservicefacade.serviceCar.firstName}"/><br/><br/>

        <h:outputLabel for="txtLN" value="Last Name"/><br/><br/>
        <b:inputText id="txtLN" value="#{tcservicefacade.serviceCar.lastName}"/><br/><br/>

        <h:outputLabel for="txtBrand" value="Brand Car"/><br/><br/>
        <b:inputText id="txtBrand" value="#{tcservicefacade.serviceCar.brand}"/><br/><br/>

        <h:outputLabel for="txtModel" value="Model Car"/><br/><br/>
        <b:inputText id="txtModel" value="#{tcservicefacade.serviceCar.model}"/><br/><br/>

        <h:outputLabel for="txtColor" value="Color Car"/><br/><br/>
        <b:inputText id="txtColor" value="#{tcservicefacade.serviceCar.color}"/><br/><br/>

        <h:outputLabel for="txtDir" value="Address"/><br/><br/>
        <b:inputText id="txtDir" value="#{tcservicefacade.serviceCar.dir}"/><br/><br/>

        <h:outputLabel for="txtPrice" value="Price Aprox."/><br/><br/>
        <b:inputText id="txtPrice" value="#{tcservicefacade.serviceCar.price}">
            <f:facet name="prepend">
                <h:outputText value="$" />
            </f:facet>
            <f:facet name="append">
            <h:outputText value=".00" />
            </f:facet>
        </b:inputText><br/><br/>

        <h:outputLabel for="txtDesc" value="Description"/><br/><br/>
        <b:inputTextarea id="txtDesc" value="#{tcservicefacade.serviceCar.desc}" rows="4" cols="20"/><br/><br/>
        </h:panelGrid>

        <h:commandButton value="Update" action="#{tcservicefacade.addReservClient}">
            <f:param name="Fn" value="#{tcservicefacade.serviceCar.firstName}"/>
            <f:param name="Ln" value="#{tcservicefacade.serviceCar.lastName}"/>
            <f:param name="Dir" value="#{tcservicefacade.serviceCar.dir}"/>
            <f:param name="Br" value="#{tcservicefacade.serviceCar.brand}"/>
            <f:param name="Mo" value="#{tcservicefacade.serviceCar.model}"/>
            <f:param name="Co" value="#{tcservicefacade.serviceCar.color}"/>
            <f:param name="Desc" value="#{tcservicefacade.serviceCar.desc}"/>
            <f:param name="Price" value="#{tcservicefacade.serviceCar.price}"/>
            <f:param name="Date" value="#{tcservicefacade.serviceCar.date}"/>
        </h:commandButton>
        <h:commandButton id="index" value="BACK" action="index"/>
    </h:form>
</f:view>
</center>
</h:body>
</html>
