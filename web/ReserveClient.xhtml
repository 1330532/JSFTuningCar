<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="AddClient">
        <h:outputLabel value="Add New Client" />
        <br/><br/>
        <h:outputText value="ID : "/>
        <h:inputText id="id" value="#{client.id}"/>
        <br/><br/>
        <h:outputText value="First Name : "/>
        <h:inputText id="firstname" value="#{client.firstName}"/>
        <br/><br/>
        <h:outputText value="Last Name : "/>
        <h:inputText id="lastname" value="#{client.lastName}"/>
        <br/><br/>
        <h:outputText value="Address : "/>
        <h:inputText id="dir" value="#{client.dir}"/>
        <br/><br/>
        <h:commandButton value="SUBMIT" action="index"/>
        <h:commandButton id="index" value="BACK" action="index"/>
    </h:form>
</f:view>
</html>
