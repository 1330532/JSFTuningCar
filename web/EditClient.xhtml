<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>List Accessories</title>
</h:head>
<h:body>
<center>
<f:view>
    <div class="color-bar" style="background-color: black"><div class="container"><h1 style="text-align: match-parent"><b><font color="#f5f5f5">TUNING CARS</font></b></h1></div></div>
    <br/><br/>
    <h:form>
        <b:navBar brand="Principal" brandHref="/JSFTuningCarWeb/index.xhtml">
            <b:navbarLinks>
                <b:navLink value="Back" href="/JSFTuningCarWeb/index.xhtml"></b:navLink>
                <b:dropMenu value="Shortcuts">
                    <b:navLink value="About Tuning Car" href="/JSFTuningCarWeb/aboutTuning.xhtml"></b:navLink>
                    <b:navLink value="Our Accesories" href="/JSFTuningCarWeb/ListAccessories.xhtml"></b:navLink>
                    <b:navLink value="Reservation" href="/JSFTuningCarWeb/ReserveClient.xhtml"></b:navLink>
                    <b:navLink value="Check a Reservation" href="/JSFTuningCarWeb/ListClients.xhtml"></b:navLink>
                    <b:navLink value="Referents" href="/JSFTuningCarWeb/referents.xhtml"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
    </h:form>
    <h:form id="EditClient">
        <br/><br/>
        <h1>Edit Client Data</h1>
        <br/><br/>

        <h:outputLabel for="txtId" value="Client Id"/><br/><br/>
        <h:outputLabel id="txtId" value="#{tcservicefacade.client.id}"/><br/><br/>

        <h:outputLabel for="txtFN" value="First Name"/><br/><br/>
        <h:inputText id="txtFN" value="#{tcservicefacade.client.firstName}"/><br/><br/>

        <h:outputLabel for="txtLN" value="Last Name"/><br/><br/>
        <h:inputText id="txtLN" value="#{tcservicefacade.client.lastName}"/><br/><br/>

        <h:outputLabel for="txtDir" value="Address"/><br/><br/>
        <h:inputText id="txtDir" value="#{tcservicefacade.client.dir}"/><br/><br/>

        <h:commandButton value="Update" action="#{tcservicefacade.editClient}">
            <f:param name="Id" value="#{tcservicefacade.client.id}"/>
            <f:param name="Fn" value="#{tcservicefacade.client.firstName}"/>
            <f:param name="Ln" value="#{tcservicefacade.client.lastName}"/>
            <f:param name="Dir" value="#{tcservicefacade.client.dir}"/>
        </h:commandButton>
        <h:commandButton id="ListClients" value="BACK" action="ListClients"/>
    </h:form>
</f:view>
</center>
</h:body>
</html>
